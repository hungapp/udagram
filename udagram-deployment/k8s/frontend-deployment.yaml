apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        # containers to run in the Pods
        - name: frontend
          image: hungapp/udagram-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 8100 #informational
      restartPolicy: Always
